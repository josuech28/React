<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>React Page</title>
</head>
<body>
	<div id="react-app"></div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
	<script type="text/javascript">
		var contacts = [
			{key: 1, name: "Josue Chinchilla", email: "josue.chinchilla@prodigious.com"},
			{key: 2, name: "Esteban Brenes", email: "esteban.brenes@prodigious.com"},
			{key: 3, name: "Leonardo Vargas", email: "leonardo.vargas@prodigious.com"},
			{key: 4, name: "Cesar Alfaro", email: "cesar.alfaro@prodigious.com"}
		];

		var listElements = contacts
			.filter(function(contact){ return contact.email; })
			.map(function(contact){
				return React.createElement('li',{key: contact.key},
					   React.createElement('h2',{},contact.name),
					   React.createElement('a',{href: 'mailto:'+contact.email}, contact.email)
						)
			});
		var rootElement = 
			React.createElement('div',{},
				React.createElement('h1',{},"Contacts"),
				React.createElement('ul',{}, listElements)
			);
		ReactDOM.render(rootElement,document.getElementById('react-app'));
	</script>
</body>
</html>
